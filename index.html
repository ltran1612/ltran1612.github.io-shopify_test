<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" /> <!--To be done-->
        <meta name="author" content="" /> <!--To be done-->
        <title>Open AI Text Completions</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">My OpenAI Text Completions Tester</a> <!--To be done-->
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#input-section">Make Prompt</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <br>
        
        <main>
             <!-- Input Section-->
            <section class="page-section" id="input-section">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-left text-uppercase text-secondary mb-0">Make Prompt</h2>
                <!-- Portfolio Grid Items-->
                
                <!--Creativity Slider-->
                <h3>A.I Configuration</h3>
                <div class="mb-3">
                    <label class="value-label">Least Creative</label>
                    <input class ="form-range" id="creativity-slider" type="range" min="0" max="100">
                    <label class="value-label">Most Creative</label>
                </div>

                <!--Engine List-->
                <div class="mb-3">
                    <label class="value-label">Engines List</label>
                    <select class ="form-select" id="engines_list">
                        <option value="">Finding Available Engines...</option>
                    </select>
                    
                </div>

                <!--Prompt Input-->
                <h3>Prompt</h3>
                <div class="form-floating mb-3">
                    <textarea class="form-control" id="input-box" type="text" placeholder="Enter Prompt here..." style="height: 10rem" data-sb-validations="required"></textarea>       
                    <label for="input-box">Input Box</label>
                </div>
                <button class="btn btn-primary btn-xl" id="submit-button" type="submit">Send Prompt</button>
            </div>
            </section>

            <!-- Output Section-->
            <section class="page-section bg-primary mb-0" id="output-section">
                <div class="container">
                    <h2 class="page-section-heading text-left text-uppercase text-white mb-3">Responses</h2>
                    <button class="btn btn-secondary btn-xl" id="clear-responses-button" onclick="clearAllResponses()" type="submit">Clear Responses</button>
                    <div id="result-list" class="column">
                        <div id="result-card-template" class="row">
                            <div class=" card bg-secondary text-white" name="model_name">Engine Name + Result Type Here</div>
                            <div class="card">
                                <div name="close_button" class="close"></div>
                                <h5>Prompt: </h5> 
                                <pre name="prompt">Placeholder</pre>

                                <h5>Response: </h5> 
                                <pre name="response">Placeholder</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
       
        <footer class="footer text-center">
            <div class="container">
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!--<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>-->
        <script src="scripts/core.js"></script>
    </body>
</html>
